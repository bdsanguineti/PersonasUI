<div class="container mt-3">
    <h4>Provincias</h4>
    <div class="row">
      <div class="col-md-4" *ngFor="let provincia of provincias">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Nombre: {{ provincia.nombre }}</h5>
          </div>
        </div>
      </div>
    </div>
</div>
