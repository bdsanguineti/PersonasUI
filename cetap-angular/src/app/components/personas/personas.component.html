<div class="container mt-3">
    <h4>Personas</h4>
    <div class="row">
      <div class="col-md-4" *ngFor="let persona of personas">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ persona.nombre }} {{ persona.apellido }}</h5>
            <p class="card-text">DNI: {{ persona.dni }}</p>
            <p class="card-text">Tel√©fono: {{ persona.telefono }}</p>
            <p class="card-text">Provincia: {{ persona.provinciaId }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
