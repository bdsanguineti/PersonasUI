<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Lista de Personas</h2>
        <a [routerLink]="['/personas/add']" class="btn btn-success">Agregar Persona</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Provincia</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personas">
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.dni }}</td>
                <td>{{ persona.provincia?.nombre }}</td>
                <td>
                    <a [routerLink]="['/personas', persona.id]" class="btn btn-primary btn-sm">Ver Detalles</a>
                    <a [routerLink]="['/personas/edit', persona.id]" class="btn btn-secondary btn-sm">Editar</a>
                    <button (click)="deletePersona(persona.id)" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
                                       
            </tr>
          </tbody>
        </table>        
      </div>
    </div>
  </div>
